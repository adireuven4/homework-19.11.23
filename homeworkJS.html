<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>home work solutoin</title>
</head>
<body>
    <script>
x = parseInt(prompt('Enter a number (0-99):'))


if (x < 10) {
    document.write('x')
    document.write(' ')
    document.write('is 1 digit')
}
else if (x<100)
{
    document.write('x')
    document.write(' ')
    document.write('is 2 digit')
}
else if (x<1000)
{
    document.write('x')
    document.write(' ')
    document.write('is 3 digit')
}
else
{
    document.write('x')
    document.write(' ')
    document.write('is 4 digit')
} 





    </script>



</body>
</html>
